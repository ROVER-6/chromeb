<body class="body1">

        <button id="copy_button" onclick="copy()">
            Re-copy BIOS link
        </button>
        <button onclick="changelogAlert()">Changelog</button>

  <div class="vertical-center">
    <h1 class="title">FakeWAD</h1>

<script>

  particlesJS.load('particles-js', 'particles.json', function() {
    console.log('Particles.js config loaded');
  });

  function displayCopiedNoti() {
    const noti = document.getElementById("noti");
    noti.classList.add('show');
    setTimeout(() => noti.classList.remove('show'), 2500);
  }

  function copy() {
    navigator.clipboard.writeText("chrome://system");
    // alert("Copied!") -- old method
    const copy_url_btn = document.getElementById("copy_button");
    copy_url_btn.innerText = "Copied URL!";
    setTimeout(() => {
        copy_url_btn.innerText = "Copy BIOS URL";
    }, 2000)

    displayCopiedNoti();
  }

  function changelogAlert() {
    alert("- Made site simpler\n- Added speaker test\n\n\n- 'c.aterlux.com' is a redirect to this page - thanks adrian :)")
  }

  let speakerTest = function(){document.getElementById("audio").play()}

  if (document.cookie.includes("visited=true")) {
    document.getElementById("enterbutton").remove();
  } else {
    document.cookie = "visited=true";
  }

  function enterSite() {
    navigator.clipboard.writeText("chrome://system");
    const overlay = document.getElementById("enterbutton");
    overlay.style.display = 'none';

    displayCopiedNoti();
  }

</script>
